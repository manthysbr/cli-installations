name: Go Build and Package

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.18'

      - name: Build
        run: |
          go build -v -o manthys .

      - name: Print GITHUB_SHA
        run: echo "GITHUB_SHA is $GITHUB_SHA"
  
      - name: Package Binary
        run: |
          tar -czvf manthys-${GITHUB_SHA::8}.tar.gz manthys
        shell: bash

      # Verificar a existÃªncia do arquivo .tar.gz
      - name: Verify .tar.gz file exists
        run: |
          FILE=manthys-${GITHUB_SHA::8}.tar.gz
          if test -f "$FILE"; then
              echo "$FILE exists."
          else
              echo "$FILE does not exist."
              exit 1
          fi

      - name: List files in current directory
        run: |
          pwd
          ls -la
        
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: manthys-binary-${GITHUB_SHA::8}.tar.gz
          path: manthys-${GITHUB_SHA::8}.tar.gz
