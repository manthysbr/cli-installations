name: Go Build, Package, and Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.18'

      - name: Build
        run: go build -v -o manthys .

      - name: Package Binary
        run: |
          TAR_FILE="manthys-${GITHUB_SHA::8}.tar.gz"
          tar -czvf $TAR_FILE manthys
          echo "TAR_FILE=${TAR_FILE}" >> $GITHUB_ENV

      - name: Generate Tag
        id: generate_tag
        run: |
          TAG_NAME="v$(date +'%Y.%m.%d.%H.%M.%S')"
          echo "Creating tag $TAG_NAME"
          git tag $TAG_NAME
          git push origin $TAG_NAME
          echo "::set-output name=tag::$TAG_NAME"

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.generate_tag.outputs.tag }}
          release_name: Release ${{ steps.generate_tag.outputs.tag }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ env.TAR_FILE }}
          asset_name: ${{ env.TAR_FILE }}
          asset_content_type: application/gzip
